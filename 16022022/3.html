<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10"); /* результат 2010, данный результат получен, в связи с тем, 
  что первые два операнда являются числами ( в результате чего производиться сложение),
   а третий оеранд являться строкой (в результате 20 "склеиваеться" с "10")*/

  console.log(10 + "10" + 10); /* результат 101010, данный результат получен, в результате 
  склеивания разных по типу данных операндов*/

  console.log(10 + 10 + +"10"); /* результат 30, данный резльтат получен, в связи с тем, 
  что первые два операнда являются числами, а третий является строкой(но перед ним стоит 
  унарный оператор +, который в свою очередь перобразует строку в число)*/

  console.log(10 / -""); /* результат -Infinity, первый операнд делиться на второй (но перед ним стоит 
  унарный оператор -, который в свою очередь перобразует строку в число, затем изменяет знак результата)*/

  console.log(10 / +"2,5"); /* результат NaN(не число), данный результат получен по причине того, что числа с плавающей точкой в JS пишуться через точку (.)*/

</script>
</body>
</html>
