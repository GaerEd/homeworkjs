<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с = 2, Потому что переменная "а" имеет префиксный инкремент, который в свою очередь сначала
  увеличивается значение переменной на 1, а после передает его в переменную "с"
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 1, потому что и имеет постфиксный инкремент, который в свою очередь, сначала передает 
  значение 1, а после увеличивает значение на единицу 
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  с = 5, так как в начале кода мы увеличили значение переменной a на единицу, путем инкремента, 
  в данном примере мы вновб увеличиваем пременнуюб на единицу префиксным инкрементом, а после складываем 2 с 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  d = 4, так в примере выше значение и было увеличено на единицу, в данном примере мы так же увеличиваем 
  значение переменной на единицу путем постфиксного инкремента, который в свою очередь, сначала передает значение 2,
   а после увеличивает это значение на единицу.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
